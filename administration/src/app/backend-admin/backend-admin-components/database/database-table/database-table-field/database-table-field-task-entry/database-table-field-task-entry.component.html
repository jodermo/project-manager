<div class="task-entry">
  <mat-card class="task-card" *ngIf="editTask">
    <mat-card-content>
      <div>
        <mat-form-field class="backend-admin-form-field" appearance="fill">
          <mat-label>{{adminService.text('Title')}}</mat-label>
          <input matInput type="text" name="name"
                 [(ngModel)]="editTask.title">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <mat-toolbar>
        <span class="spacer"></span>
        <button mat-icon-button (click)="saveTask()" [disabled]="!editTask.title">
          <mat-icon>save</mat-icon>
        </button>
      </mat-toolbar>
    </mat-card-actions>
  </mat-card>


  <mat-card class="task-card" *ngIf="!editTask && task">
    <mat-card-title *ngIf="task.title">
      {{task.title}}
    </mat-card-title>
    <mat-card-content>
      <app-image-upload [entry]="task"></app-image-upload>
    </mat-card-content>
    <mat-card-actions>
      <mat-toolbar>
        <span class="spacer"></span>
        <button mat-icon-button (click)="editTask = task">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-toolbar>
    </mat-card-actions>
  </mat-card>

</div>
