<div *ngIf="ready">

  <div *ngIf="showOptions">
    <button mat-icon-button (click)="newEntry()">
      <mat-icon>add</mat-icon>
    </button>
    <button *ngIf="editable" mat-icon-button (click)="edit = !edit"
            [ngClass]="{active:(edit)}">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <div class="database-table mat-elevation-z8" *ngIf="dataSource">


    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
        <th class="pointer" mat-header-cell *matHeaderCellDef (click)="setSortColumn(column)">
          <app-database-table-label
            [column]="column"
          ></app-database-table-label>
        </th>
        <td mat-cell *matCellDef="let entry">
          <app-database-table-field
            [column]="column"
            [entry]="entry"
            [editable]="editable && edit"
            [options]="true"
          ></app-database-table-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td *ngIf="filterInput" class="mat-cell" colspan="4">No data matching the filter "{{filterInput.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page"></mat-paginator>
  </div>

</div>

<div *ngIf="editEntry" class="database-table-overlay">
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        <span *ngIf="editEntry.id">{{adminService.text('Edit')}}</span>
        <span *ngIf="!editEntry.id">{{adminService.text('New')}}</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="editEntry = undefined;">
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-title>
      <ng-container *ngFor="let column of displayedColumns">
        <app-database-table-field
          [column]="column"
          [entry]="editEntry"
          [editable]="true"
          [edit]="true"
        ></app-database-table-field>
      </ng-container>
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="saveEntry()">
          {{adminService.text('Save')}}
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
