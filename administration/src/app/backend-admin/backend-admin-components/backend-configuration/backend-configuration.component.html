<div *ngIf="adminService.ready && !adminService.setting && adminService.newConfiguration" class="backend-configuration">
  <mat-card class="backend-configuration-card">
    <mat-card-title>{{adminService.text('Backend Configuration')}}</mat-card-title>

    <mat-card-content *ngIf="adminService.newConfiguration">
      <mat-form-field class="backend-admin-form-field" appearance="fill">
        <mat-label>{{adminService.text('Backend Name')}}</mat-label>
        <input matInput type="text" name="username"
               [(ngModel)]="adminService.newConfiguration.name"
               (keyup.enter)="adminService.saveNewConfiguration()">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <app-language-config></app-language-config>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary" [disabled]="!canSave()" (click)="adminService.saveNewConfiguration()">
        {{adminService.text('Save')}}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
